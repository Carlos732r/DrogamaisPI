<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tela de Login - Droga +</title>
    
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>
      body {
          background-color: #f8f9fa;
      }
      .divider {
          display: flex;
          align-items: center;
          text-align: center;
      }
      .divider::before,
      .divider::after {
          content: "";
          flex: 1;
          height: 1px;
          background: #eee;
      }
      .card {
          border: none;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .btn-danger-custom {
          background-color: #b21f2d;
          border-color: #b21f2d;
      }
      .btn-danger-custom:hover,
      .btn-danger-custom:focus {
          background-color: #9c1f2d;
          border-color: #9c1f2d;
      }

      /* CSS required for the new menu's search bar */
      .search-form {
          flex-grow: 1;
          max-width: 500px;
          margin: 0 1rem;
      }
      .search-input {
          border-radius: 25px !important;
          border: 2px solid #e0e0e0;
          padding: 8px 20px;
          font-size: 16px;
          width: 100%;
          transition: all 0.3s ease;
      }
      .search-input:focus {
          border-color: #007bff;
          box-shadow: 0 4px 12px rgba(0,123,255,0.2);
          outline: none;
      }
      .search-input::placeholder {
          color: #999;
          font-weight: 400;
      }
      @media (max-width: 991px) {
          .search-form {
              order: 3;
              margin: 1rem 0 0.5rem 0;
              width: 100%;
          }
      }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
          <img src="assets/logo.png" alt="Company Logo" height="50">
          <a class="navbar-brand" href="index.html">Droga +</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                   <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>  
                <li class="nav-item"><a class="nav-link" href="login.html">Entrar/Cadastrar</a></li>
                  <li class="nav-item"><a class="nav-link" href="contato.html">Contate-nos</a></li>
              </ul>
              <form class="d-flex search-form" role="search">
                  <input class="form-control search-input" type="search" placeholder="O que deseja procurar?" aria-label="Search">
              </form>
              <form class="d-flex">
                  <a href="carrinho.html" class="btn btn-outline-dark">
                      <i class="bi bi-cart-fill me-1"></i> Carrinho
                      <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                  </a>
              </form>
          </div>
      </div>
  </nav>

  <section class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 82px);">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card p-4">
                  <div class="card-body">
                    <h2 class="fw-bold mb-4 text-center text-danger"><i class="fas fa-user me-2"></i>Faça login</h2>
        
                    <form>
                      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="formEmail" class="form-control form-control-lg" placeholder="" />
                        <label class="form-label" for="formEmail">Email ou CPF</label>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="formPassword" class="form-control form-control-lg" placeholder="Sua senha" />
                        <label class="form-label" for="formPassword">Senha</label>
                      </div>

                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="formRemember" checked />
                          <label class="form-check-label" for="formRemember">Lembrar-me</label>
                        </div>
                        <a href="#!">Esqueceu a senha?</a>
                      </div>
                      
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg w-100 mb-4 btn-danger-custom">Entrar</button>

                      <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
                      </div>

                      <div class="text-center">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                      </div>

                    </form>
                   </div>
            </div>
          
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
